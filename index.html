<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_portfolio</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- external stylesheet link -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->
</head>
<body>
    <header>
        <div class="nav-center">
            <nav>
                <a href="#"><img src="images/logo png.png" alt="logo" width="50" height="auto" class="logo"></a>
                <!-- toggle btns -->
                <div class="toggle-icon">
                    <span class="toggle-btn bars"><i class="fas fa-bars"></i></span>
                    <span class="toggle-btn times"><i class="fas fa-times"></i></span>
                </div>
            </nav>

            <!-- ul container -->
            <div class="links-container">
                <ul class="nav-links">
                    <li><a href="#" ><i class="fas fa-home active"></i></a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">My Skills</a></li>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Blog</a></li>

                       <!-- social icons for header below -->
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                     <!-- social icons for header ends here -->
                </ul>
            </div>
            <!-- resume link -->
            <a href="#" class="resume">Resum√©</a>
        </div> 
        <!-- nav center div above -->
    </header>

    <!-- section 1 starts below -->
    <section class="section-1">
        <div class="container">
            <div class="about-desc">
                <h2>Hi,</h2>
                <h1 id="name">I'm <img src="images/logo png.png" class="name-logo" alt="logo" width="70" height="auto">lmarex,</h1>
                <h1 id="job">UI/UX Designer, Web Developer</h1>
                <p><q>Passionate about coding and Designing...</q></p>
                <!-- contact me button -->
                <a href="#" class="contact-button">
                    <div>
                        <span class="bg"></span>
                        <span class="base"></span>
                        <span class="text">
                            contact me
                        </span>
                    </div>
                </a>
                    <!-- contact me button ends here -->

                <!-- achievement section -->
                <div class="achievement">
                    <div class="ach">
                        <h1>50</h1>
                        <span>Completed Projects</span>
                    </div>
                    <!--  -->
                   <div class="ach">
                    <h1>70</h1>
                    <span>Completed Designs</span>
                   </div>
                </div>
            
            </div>
            <!-- about desc div is above -->
        </div>
        
        <!-- social icons for the landing page--> 
        <div class="icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <!-- hero image div below -->
        <div class="hero-img">
            <img src="images/hoodie guy.png" alt="Hoodie man">
        </div>
    </section>
    <!-- my bubbles -->
    <ul class="logo-animation">
        <li><img src="images/logo png.png" width="200" height="auto"></li>
        <li><img src="images/logo png.png" width="700" height="auto"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script src="index.js"></script>

</html>
